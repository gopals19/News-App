<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body style = "background-color:purple;">
    <div style = "border:solid 2px;  background-color:black;  color:white;  position:fixed;  width:95%;">
        <center>
          <h1>News App</h1>
        </center>
    </div>
    <br>
    <br>
    <div class = "container">
     <br>
     <br>
     {% for i in case.articles %}
      <div class = "container" style = "color: white;">
        <br/>
        <h4><strong style = "color:yellow;"> Author: </strong> {{i.author}} </h4>
        <h4><strong style = "color:yellow;"> Title: </strong> {{i.title}} </h4>
        <h5><strong style = "color:yellow;"> Description: </strong> {{i.description}} </h5>
        <br/>
        <img src={{i.urlToImage}} width="95%" height="300" alt="News App">
      </div>
      {% endfor %}
      <br >
     </div>

    <div style = "border:solid 2px; background-color:black; color:white;  width:100%;">
        <center>
          <h4>Copyright &copy; 2022 News App</h4>>
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
